<!DOCTYPE html>

<head>

                    <option value="50">50 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</option>
                    <option value="100" selected>100 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</option>

            <table id="logsTable">
                <thead>
                    <tr>
                        <th>‡πÄ‡∏ß‡∏•‡∏≤</th>
                        <th>‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ</th>
                        <th>‡∏Å‡∏≤‡∏£‡∏Å‡∏£‡∏∞‡∏ó‡∏≥</th>
                        <th>Resource</th>
                        <th>IP Address</th>
                        <th>‡∏™‡∏ñ‡∏≤‡∏ô‡∏∞</th>

                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadStats() {
            try {
                const response = await fetch('/api/audit/stats?days=30');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalLogs').textContent = data.stats.total;
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function loadLogs() {
            try {
                const action = document.getElementById('actionFilter').value;
                const limit = document.getElementById('limitFilter').value;
                
                let url = `/api/audit/logs?limit=${limit}`;
                if (action) url += `&action=${action}`;
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    const tbody = document.querySelector('#logsTable tbody');
                    
                    if (data.logs.length === 0) {
                        tbody.innerHTML = '<tr><td colspan="6" style="text-align: center;">‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</td></tr>';
                    } else {
                        tbody.innerHTML = data.logs.map(log => `
                            <tr>
                                <td>${new Date(log.timestamp).toLocaleString('th-TH')}</td>
                                <td>${log.username || '-'}</td>
                                <td>${log.action}</td>
                                <td>${log.resource || '-'}</td>
                                <td>${log.ip_address || '-'}</td>
                                <td><span class="badge badge-${log.status === 'success' ? 'success' : 'error'}">${log.status}</span></td>
                            </tr>
                        `).join('');
                    }
                }
            } catch (error) {
                alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message);
            }
        }

        loadStats();
        loadLogs();
    </script>

<body>
    <div class="container">

            </div>

                    <input type="text" name="school_name" required>

    <script>
        let currentStep = 1;
        let plans = [];

        // Load plans
        fetch('/api/saas/plans')
            .then(r => r.json())
            .then(data => {
                if (data.success) {
                    plans = data.plans;
                    renderPlans();
                }
            });

        function renderPlans() {
            const container = document.getElementById('plansContainer');
            container.innerHTML = plans.map(plan => `
                <div class="plan" onclick="selectPlan(${plan.id})">
                    <div class="plan-name">${plan.name}</div>
                    <div class="plan-price">‡∏ø${plan.price.toLocaleString()}<small>/‡∏õ‡∏µ</small></div>
                    <ul class="plan-features">
                        <li>‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î ${plan.max_students} ‡∏Ñ‡∏ô</li>
                        <li>‡∏Å‡∏•‡πâ‡∏≠‡∏á ${plan.max_cameras} ‡∏ï‡∏±‡∏ß</li>
                        <li>‡∏ú‡∏π‡πâ‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô ${plan.max_users} ‡∏Ñ‡∏ô</li>
                        ${plan.features ? plan.features.split(',').map(f => `<li>${f}</li>`).join('') : ''}
                    </ul>
                </div>
            `).join('');
        }

        function selectPlan(planId) {
            document.querySelectorAll('.plan').forEach(p => p.classList.remove('selected'));
            event.target.closest('.plan').classList.add('selected');
            document.getElementById('selectedPlan').value = planId;
        }

        function nextStep() {
            if (currentStep === 2 && !document.getElementById('selectedPlan').value) {
                showAlert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÅ‡∏û‡πá‡∏Å‡πÄ‡∏Å‡∏à', 'error');
                return;
            }

            document.querySelector(`.step[data-step="${currentStep}"]`).classList.remove('active');
            document.querySelector(`.progress-step[data-step="${currentStep}"]`).classList.add('completed');
            
            currentStep++;
            
            document.querySelector(`.step[data-step="${currentStep}"]`).classList.add('active');
            document.querySelector(`.progress-step[data-step="${currentStep}"]`).classList.add('active');
        }

        function prevStep() {
            document.querySelector(`.step[data-step="${currentStep}"]`).classList.remove('active');
            document.querySelector(`.progress-step[data-step="${currentStep}"]`).classList.remove('active');
            
            currentStep--;
            
            document.querySelector(`.step[data-step="${currentStep}"]`).classList.add('active');
            document.querySelector(`.progress-step[data-step="${currentStep}"]`).classList.remove('completed');
        }

        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.innerHTML = `<div class="alert alert-${type}">${message}</div>`;
            setTimeout(() => alert.innerHTML = '', 5000);
        }

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            if (data.admin_password !== data.confirm_password) {
                showAlert('Password ‡πÑ‡∏°‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô', 'error');
                return;
            }

            try {
                const response = await fetch('/api/saas/register', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');
                    setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message, 'error');
            }
        });
    </script>

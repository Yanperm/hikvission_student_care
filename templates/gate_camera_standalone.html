    <link rel="stylesheet" href="/static/responsive.css">
    <style>
        * {
            margin: 0;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .header {

            display: flex;

        @keyframes pulse {
            0%, 100% { opacity: 1; }

        .main-container {
            display: grid;
            grid-template-columns: 1fr;
            height: calc(100vh - 60px);
            gap: 20px;

        @media (min-width: 1024px) {

        .camera-section {

        .camera-view {

            border-radius: 10px;

            overflow: hidden;
        }

        #video {

            object-fit: cover;

        #canvas {

        }

        .detection-overlay {

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

        }

        .face-box {
            position: absolute;
            border: 3px solid #4caf50;

        }

        .face-label {
            position: absolute;
            background: #4caf50;
            color: white;
            padding: 5px 10px;

            font-size: 14px;

        }

        .camera-controls {
            display: flex;
            gap: 10px;

        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: #4caf50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
        }

        .btn-danger {
            background: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background: #da190b;
        }

        .log-section {
            background: #2d2d2d;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .log-header {
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #667eea;
        }

        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: #3d3d3d;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #4caf50;
        }

        .stat-label {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }

        .log-list {
            flex: 1;
            overflow-y: auto;
            background: #1a1a1a;
            border-radius: 10px;
            padding: 15px;
        }

        .log-item {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #4caf50;
            animation: slideIn 0.3s;
        }

        .log-item.checkout {
            border-left-color: #ff9800;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .log-time {
            font-size: 0.9em;
            color: #aaa;
        }

        .log-name {
            font-size: 1.2em;
            font-weight: bold;
            margin: 5px 0;
        }

        .log-type {
            display: inline-block;
            padding: 3px 10px;
            border-radius: 5px;
            font-size: 0.85em;
            font-weight: bold;
        }

        .log-type.checkin {
            background: #4caf50;
            color: white;
        }

        .log-type.checkout {
            background: #ff9800;
            color: white;
        }

        .notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: #4caf50;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            animation: slideInRight 0.3s;
            z-index: 1000;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .notification.checkout {
            background: #ff9800;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üö™ ‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏õ‡∏£‡∏∞‡∏ï‡∏π‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô - <span id="cameraTypeLabel">‡πÑ‡∏°‡πà‡∏£‡∏∞‡∏ö‡∏∏</span></h1>
        <div class="status">
            <div class="status-item">
                <div class="status-dot"></div>
                <span>‡∏£‡∏∞‡∏ö‡∏ö‡∏ó‡∏≥‡∏á‡∏≤‡∏ô</span>
            </div>
            <div class="status-item">
                <span id="currentTime"></span>
            </div>
        </div>
    </div>

    <div class="main-container">
        <!-- Camera Section -->
        <div class="camera-section">
            <div class="camera-view">
                <video id="video" autoplay></video>
                <canvas id="canvas"></canvas>
                <div class="detection-overlay" id="overlay"></div>
            </div>
            <div class="camera-controls">
                <button class="btn btn-primary" id="startBtn" onclick="startCamera()">‚ñ∂Ô∏è ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
                <button class="btn btn-danger" id="stopBtn" onclick="stopCamera()" style="display: none;">‚èπÔ∏è ‡∏´‡∏¢‡∏∏‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
            </div>
            <div style="margin-top: 15px; text-align: center;">
                <label style="font-size: 1.1em; margin-right: 15px;">‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó‡∏Å‡∏•‡πâ‡∏≠‡∏á:</label>
                <label style="margin-right: 20px; cursor: pointer;">
                    <input type="radio" name="cameraType" value="checkin" checked onchange="setCameraType('checkin')">
                    <span style="font-size: 1.1em;">üü¢ ‡πÄ‡∏Ç‡πâ‡∏≤‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</span>
                </label>
                <label style="cursor: pointer;">
                    <input type="radio" name="cameraType" value="checkout" onchange="setCameraType('checkout')">
                    <span style="font-size: 1.1em;">üü† ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</span>
                </label>
            </div>
        </div>

        <!-- Log Section -->
        <div class="log-section">
            <div class="log-header">üìä ‡∏™‡∏ñ‡∏¥‡∏ï‡∏¥‡∏ß‡∏±‡∏ô‡∏ô‡∏µ‡πâ</div>
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-value" id="checkinCount">0</div>
                    <div class="stat-label">üü¢ ‡πÄ‡∏Ç‡πâ‡∏≤‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="checkoutCount">0</div>
                    <div class="stat-label">üü† ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</div>
                </div>
            </div>
            <div class="log-header">üìù ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏•‡πà‡∏≤‡∏™‡∏∏‡∏î</div>
            <div class="log-list" id="logList"></div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let ctx = canvas.getContext('2d');
        let stream = null;
        let isScanning = false;
        let lastDetectionTime = 0;
        let checkinCount = 0;
        let checkoutCount = 0;
        let cameraType = 'checkin'; // Default

        // Set camera type
        function setCameraType(type) {
            cameraType = type;
            const label = type === 'checkin' ? 'üü¢ ‡πÄ‡∏Ç‡πâ‡∏≤‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô' : 'üü† ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô';
            document.getElementById('cameraTypeLabel').textContent = label;
        }

        // Update time
        function updateTime() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('th-TH', { 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
            });
            document.getElementById('currentTime').textContent = timeStr;
        }
        setInterval(updateTime, 1000);
        updateTime();

        // Start camera
        async function startCamera() {
            try {
                stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        width: 1280, 
                        height: 720,
                        facingMode: 'user'
                    } 
                });
                video.srcObject = stream;
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('stopBtn').style.display = 'block';
                
                isScanning = true;
                scanFaces();
            } catch (err) {
                alert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + err.message);
            }
        }

        // Stop camera
        function stopCamera() {
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                video.srcObject = null;
            }
            
            document.getElementById('startBtn').style.display = 'block';
            document.getElementById('stopBtn').style.display = 'none';
            
            isScanning = false;
        }

        // Scan for faces
        function scanFaces() {
            if (!isScanning) return;

            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            // Simulate face detection every 3 seconds
            const now = Date.now();
            if (now - lastDetectionTime > 3000) {
                detectAndRecognize();
                lastDetectionTime = now;
            }

            requestAnimationFrame(scanFaces);
        }

        // Detect and recognize face
        async function detectAndRecognize() {
            try {
                const imageData = canvas.toDataURL('image/jpeg');
                
                const response = await fetch('/api/gate/recognize', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        image: imageData,
                        type: cameraType
                    })
                });

                const data = await response.json();
                
                if (data.success) {
                    addLog(data.student_name, data.student_id, cameraType);
                    showNotification(data.student_name, cameraType);
                    
                    if (cameraType === 'checkin') {
                        checkinCount++;
                        document.getElementById('checkinCount').textContent = checkinCount;
                    } else {
                        checkoutCount++;
                        document.getElementById('checkoutCount').textContent = checkoutCount;
                    }
                }
            } catch (error) {
                console.error('Detection error:', error);
            }
        }

        // Add log entry
        function addLog(name, studentId, type) {
            const logList = document.getElementById('logList');
            const now = new Date();
            const timeStr = now.toLocaleTimeString('th-TH');
            
            const logItem = document.createElement('div');
            logItem.className = `log-item ${type}`;
            logItem.innerHTML = `
                <div class="log-time">${timeStr}</div>
                <div class="log-name">${name}</div>
                <div>‡∏£‡∏´‡∏±‡∏™: ${studentId}</div>
                <span class="log-type ${type}">${type === 'checkin' ? 'üü¢ ‡πÄ‡∏Ç‡πâ‡∏≤‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô' : 'üü† ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô'}</span>
            `;
            
            logList.insertBefore(logItem, logList.firstChild);
            
            // Keep only last 20 logs
            while (logList.children.length > 20) {
                logList.removeChild(logList.lastChild);
            }
        }

        // Show notification
        function showNotification(name, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div style="font-size: 1.5em; margin-bottom: 10px;">
                    ${type === 'checkin' ? 'üü¢ ‡πÄ‡∏Ç‡πâ‡∏≤‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô' : 'üü† ‡∏≠‡∏≠‡∏Å‡∏à‡∏≤‡∏Å‡πÇ‡∏£‡∏á‡πÄ‡∏£‡∏µ‡∏¢‡∏ô'}
                </div>
                <div style="font-size: 1.2em; font-weight: bold;">${name}</div>
                <div style="font-size: 0.9em; margin-top: 5px;">
                    ${new Date().toLocaleTimeString('th-TH')}
                </div>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Load today's stats
        async function loadStats() {
            try {
                const response = await fetch('/api/gate/stats');
                const data = await response.json();
                
                if (data.success) {
                    checkinCount = data.checkin || 0;
                    checkoutCount = data.checkout || 0;
                    document.getElementById('checkinCount').textContent = checkinCount;
                    document.getElementById('checkoutCount').textContent = checkoutCount;
                }
            } catch (error) {
                console.error('Load stats error:', error);
            }
        }

        // Load recent logs
        async function loadRecentLogs() {
            try {
                const response = await fetch('/api/gate/recent');
                const data = await response.json();
                
                if (data.success && data.logs) {
                    data.logs.forEach(log => {
                        addLog(log.student_name, log.student_id, log.type);
                    });
                }
            } catch (error) {
                console.error('Load logs error:', error);
            }
        }

        // Auto start camera on load
        window.addEventListener('load', () => {
            setCameraType('checkin'); // Set default
            loadStats();
            loadRecentLogs();
            startCamera();
        });

        // Refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>

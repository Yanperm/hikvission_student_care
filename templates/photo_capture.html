    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>

        .header p { color: #64748b; }

        .search-input { width: 100%; padding: 16px 20px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 18px; text-align: center; font-weight: 600; transition: all 0.3s; }
        .search-input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 4px rgba(102,126,234,0.1); }
        .btn { width: 100%; padding: 16px; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: all 0.3s; }

</head>
<body>
    <div class="container">
        <div class="card">
            <div class="header">
                <h1>üì∑ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô</h1>
                <p>‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•</p>
            </div>

            <div id="alert" class="alert"></div>

            <div id="searchSection">
                <div class="search-box">
                    <input type="text" id="studentId" class="search-input" placeholder="‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô" autofocus>
                </div>
                <button class="btn btn-primary" onclick="searchStudent()">üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</button>
            </div>

            <div id="studentInfo" class="student-info">
                <div class="student-name" id="studentName"></div>
                <div class="student-detail">‡∏£‡∏´‡∏±‡∏™: <span id="studentIdDisplay"></span></div>
                <div class="student-detail">‡∏´‡πâ‡∏≠‡∏á: <span id="studentClass"></span></div>
            </div>

            <div id="cameraSection" class="camera-section">
                <div class="camera-preview">
                    <video id="video" autoplay playsinline style="display: none;"></video>
                    <div id="preview"></div>
                    <div id="placeholder" class="camera-placeholder">üì∑</div>
                </div>

                <canvas id="canvas"></canvas>

                <div class="btn-group">
                    <button class="btn btn-primary" onclick="startCamera()">üìπ ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á</button>
                    <button class="btn btn-success" id="captureBtn" onclick="capturePhoto()" style="display: none;">üì∏ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ</button>
                    <button class="btn btn-secondary" onclick="retakePhoto()">üîÑ ‡∏ñ‡πà‡∏≤‡∏¢‡πÉ‡∏´‡∏°‡πà</button>
                </div>

                <button class="btn btn-primary" onclick="savePhoto()" style="margin-top: 15px; display: none;" id="saveBtn">‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</button>
                <button class="btn btn-secondary" onclick="resetSearch()" style="margin-top: 10px;">‚Üê ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏Ñ‡∏ô‡∏≠‡∏∑‡πà‡∏ô</button>
            </div>
        </div>
    </div>

    <script>
        let video = document.getElementById('video');
        let canvas = document.getElementById('canvas');
        let capturedImage = null;
        let stream = null;
        let currentStudent = null;

        document.getElementById('studentId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchStudent();
        });

        async function searchStudent() {
            const studentId = document.getElementById('studentId').value.trim();
            
            if (!studentId) {
                showAlert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô', 'error');
                return;
            }

            try {
                const response = await fetch('/api/students');
                const result = await response.json();

                if (result.success) {
                    const student = result.students.find(s => s.student_id === studentId);
                    
                    if (student) {
                        currentStudent = student;
                        
                        document.getElementById('studentName').textContent = currentStudent.name;
                        document.getElementById('studentIdDisplay').textContent = currentStudent.student_id;
                        document.getElementById('studentClass').textContent = currentStudent.class_name || '-';
                        
                        document.getElementById('searchSection').style.display = 'none';
                        document.getElementById('studentInfo').style.display = 'block';
                        document.getElementById('cameraSection').style.display = 'block';
                        
                        showAlert('‚úÖ ‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô', 'success');
                    } else {
                        showAlert('‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏£‡∏´‡∏±‡∏™‡∏ô‡∏±‡∏Å‡πÄ‡∏£‡∏µ‡∏¢‡∏ô ' + studentId, 'error');
                    }
                } else {
                    showAlert('‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏î‡πâ', 'error');
                }
            } catch (error) {
                showAlert('‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message, 'error');
            }
        }

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ 
                video: { 
                    facingMode: 'user',
                    width: { ideal: 640 },
                    height: { ideal: 480 }
                } 
            })
            .then(s => {
                stream = s;
                video.srcObject = stream;
                video.style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                document.getElementById('preview').style.display = 'none';
                document.getElementById('captureBtn').style.display = 'inline-block';
            })
            .catch(err => {
                showAlert('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡πÑ‡∏î‡πâ: ' + err.message, 'error');
            });
        }

        function capturePhoto() {
            if (!video.videoWidth) {
                showAlert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏¥‡∏î‡∏Å‡∏•‡πâ‡∏≠‡∏á‡∏Å‡πà‡∏≠‡∏ô!', 'error');
                return;
            }

            const maxWidth = 400;
            const maxHeight = 400;
            
            let width = video.videoWidth;
            let height = video.videoHeight;
            
            if (width > maxWidth) {
                height = (height / width) * maxWidth;
                width = maxWidth;
            }
            if (height > maxHeight) {
                width = (width / height) * maxHeight;
                height = maxHeight;
            }
            
            canvas.width = width;
            canvas.height = height;
            canvas.getContext('2d').drawImage(video, 0, 0, width, height);
            
            capturedImage = canvas.toDataURL('image/jpeg', 0.6);
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
            
            video.style.display = 'none';
            document.getElementById('preview').innerHTML = '<img src="' + capturedImage + '" alt="Preview">';
            document.getElementById('preview').style.display = 'block';
            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'block';
            
            showAlert('‚úÖ ‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
        }

        function retakePhoto() {
            capturedImage = null;
            video.style.display = 'none';
            document.getElementById('preview').innerHTML = '';
            document.getElementById('preview').style.display = 'none';
            document.getElementById('placeholder').style.display = 'flex';
            document.getElementById('captureBtn').style.display = 'none';
            document.getElementById('saveBtn').style.display = 'none';
            
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
            }
        }

        async function savePhoto() {
            if (!capturedImage) {
                showAlert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ñ‡πà‡∏≤‡∏¢‡∏£‡∏π‡∏õ‡∏Å‡πà‡∏≠‡∏ô!', 'error');
                return;
            }

            try {
                const formData = new FormData();
                formData.append('student_id', currentStudent.student_id);
                formData.append('name', currentStudent.name);
                formData.append('class_name', currentStudent.class_name || '');
                formData.append('image_data', capturedImage);
                
                const response = await fetch('/add_student', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
                    setTimeout(() => resetSearch(), 1500);
                } else {
                    showAlert('‚ùå ' + result.message, 'error');
                }
            } catch (error) {
                showAlert('‚ùå ‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message, 'error');
            }
        }

        function resetSearch() {
            document.getElementById('studentId').value = '';
            document.getElementById('searchSection').style.display = 'block';
            document.getElementById('studentInfo').style.display = 'none';
            document.getElementById('cameraSection').style.display = 'none';
            retakePhoto();
            currentStudent = null;
            document.getElementById('studentId').focus();
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alert');
            alertDiv.className = 'alert alert-' + type;
            alertDiv.textContent = message;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>

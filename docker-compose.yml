version: '3.8'

services:
  app:
    build: .
    container_name: student-care-app
    ports:
      - "5000:5000"
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY}
      - CLOUD_API_URL=${CLOUD_API_URL}
    restart: unless-stopped
    networks:
      - student-care-network

  nginx:
    image: nginx:alpine
    container_name: student-care-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/usr/share/nginx/html/static:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - app
    restart: unless-stopped
    networks:
      - student-care-network

networks:
  student-care-network:
    driver: bridge

volumes:
  data:
  logs:
